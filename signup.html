<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitly Clone - URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d8ca432759.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="signup.css">
</head>
<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container">
            <a href="./index.html" class="navbar-brand">
                <img src="./img/logo.png" width="100" height="100" alt="">
                <h3 class="d-inline align-middle">ShortUrl</h3>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarCollapse" class="navbar-collapse collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">Why ShortUrl</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="signup.html" class="nav-link text-primary border border-primary">SignUp</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--form-->
    
    <div id="formSection">
        <div class="row container-fluid">
            <div class="col-md-6 offset-md-3">
                <div class="card text-center card-form mt-5 container-fluid" id="formBox">
                    <div class="card-body">
                        <h5 id="errorArea"></h5>
                        <h3>Signup Today</h3>
                        <p>Please fill out this form to register</p>
                        <form id="signupForm">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" placeholder="username" id="username">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" placeholder="Email" id="email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" placeholder="Password" id="password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" id="confirm_password">
                            </div>
                            <input type="submit" class="btn btn-outline-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="signup.js"></script>

</body>
</html>
