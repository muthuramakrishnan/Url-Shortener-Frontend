<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitly Clone - URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d8ca432759.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="img/logo.png" width="100" height="100" alt="">
                <h3 class="d-inline align-middle">ShortUrl</h3>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarCollapse" class="navbar-collapse collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Why ShortUrl</a>
                    </li>
                    <li class="nav-item">
                        <a id="logoutButton" href='#' class="nav-link text-primary border border-primary">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>URL Shrinker</h1>
        <form class="my-4" id="url-shortener-form">
            <div class="row">
                <div class="col-md-9">
                    <input type="url" class="form-control form-control-lg mb-resp" for="fullUrl" required id="fullUrl" placeholder="Enter URL">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary btn-lg btn-block">Shorten</button>
                </div>
            </div>
        </form>

        <table class="table table-striped table-responsive" id="urlTable">
            <thead>
                <tr>
                    <th>Full URL</th>
                    <th>Short URL</th>
                    <th>Clicks</th>
                </tr>
            </thead>

        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
